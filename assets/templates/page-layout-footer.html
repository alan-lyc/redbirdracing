<!DOCTYPE html>

<!-- warning: if you want js here, do it in page-layout.js -->
<!-- <script> inside here will NOT be executed because setting element.innerHTML doesn't execute scripts -->

<style>
	@import url('/assets/css/main.css');

	.address-and-copyright {
		display: flex; 
		justify-content: space-between; 
		font-size: smaller; 
		align-items: center; 
		color: gray; 
		padding: 0px 1rem; 
		padding-bottom: .25rem;
	}
	@media screen and (max-width: 872px) {
		.address-and-copyright {
			flex-direction: column;
		}
		.address-and-copyright>a {
			margin-bottom: 1rem;
		}
	}
	@media screen and (min-width: 872px) {
		.address-and-copyright {
			flex-direction: row;
		}
		.address-and-copyright>a {
			margin-right: 1rem;
		}
	}

	/* the container contains: [(logo and sitemap) and social media] */
	/* it is the top part of the footer, so footer-top-container */
	.footer-top-container {
		display: flex;
		align-items: center;
	}

	@media screen and (max-width: 756px) {
		/* place the social media below the logo and sitemap */
		.footer-top-container {
			flex-direction: column;
			justify-content: center;
			padding-top: 1rem;
		}
		.footer-top-container>*:first-child {
			margin-bottom: 2rem;
		}
	}

	@media screen and (min-width: 757px) {
		/* place the social media on the right */
		.footer-top-container {
			justify-content: space-between;
			padding: 0rem 2rem;
		}
		.footer-top-container>*:first-child {
			margin-right: 2rem;
		}
	}

	@media screen and (max-width: 340px) {
		#footer-logo {
			width: 128px;
			height: 128px;
		}
	}

	#logo-and-sitemap {
		display: flex;
		align-items: center;
	}

	#sitemap-container {
		display: flex;
		flex-wrap: wrap;
		min-width: 0px;
		margin-left: 2rem;
	}
	.sitemap-side {
		margin: .5rem 1rem;
	}
	@media screen and (max-width: 448px) {
		#sitemap-container {
			flex-direction: column;
		}
		.sitemap-side:first-child {
			margin-bottom: .5rem;
		}
	}
	@media (max-width: 756px) {
		#sitemap-container {
			margin-left: 1rem;
		}
	}

	/* the sitemap in the bottom is split into two parts, .sitemap-side applies to each part */
	.sitemap-side>* {
		/* disable text wrap */
		min-width: max-content;
	}

	.sitemap-side {
		display: flex;
		flex-wrap: nowrap;
	}

	@media screen and (max-width: 756px) {
		.sitemap-side {
			flex-direction: column;
		}
		.sitemap-side>a:not(:last-child) {
			margin-bottom: 1rem;
		}
	}

	@media screen and (min-width: 757px) {
		.sitemap-side {
			flex-direction: row;
		}
		.sitemap-side>a:not(:last-child) {
			margin-right: 2rem;
		}
	}

	a {
		color: white;
	}

	#social-media-logos {
		display: flex;
	}
	#social-media-logos>a:not(:last-child) {
		margin-right: 1rem;
	}
</style>
